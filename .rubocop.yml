AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'config/**/*'
    - 'node_modules/**/*'
    - 'config.ru'
  NewCops: enable

require:
  - rubocop-rails
  - rubocop-rspec

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

# rubocop rspec
RSpec/NamedSubject:
  Enabled: false
